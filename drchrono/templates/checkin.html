{% extends "./base.html" %}
{% block title %}Checkin{% endblock %}
{% block body %}
  
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Checkin For Your Appointment</legend>
        {{ form.as_p }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Check In</button>
      </div>
    </form>
  </div>
{% endblock body %}
